<div class="container ">
  <ng-template #loading>
    <img class="img-fluid rounded mx-auto d-block " id="loading" src="/assets/Imagenes/loading-gear.gif" alt="Cargando..." style="width: 550px;"/>
  </ng-template>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Descripción</th>
        <th scope="col"></th>
        <th scope="col"><button type="button" class="btn btn-primary btn-sm" (click)="crearMarca()">
          <i class="fas fa-plus"></i> Crear
        </button></th>
      </tr>
    </thead>

      <tbody>
        <ng-template [ngIf]="datos" [ngIfElse]="loading">
      <tr *ngFor="let item of datos">
        <th scope="row">{{item.id}}</th>
        <td>{{item.descripcion}}</td>
        <td>  </td>
        <td><button type="button" [routerLink]="['/plataforma/',item.id]" routerLinkActive="active"
            class="btn btn-primary">Editar</button></td>
      </tr>
       </ng-template>
      </tbody>

  </table>

</div>
