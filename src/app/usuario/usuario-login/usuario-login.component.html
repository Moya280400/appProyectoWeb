<body>
  <div class="container">
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
       <form [formGroup]="formulario" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
          <label>Correo:</label>
          <div class="group rounded">
            <input type="text" class="form-control" placeholder="Correo" required="required" formControlName="email">
          </div>
          <div class="col-sm-12">
            <small class="text-danger" *ngIf="errorHandling('email','required')">
              El email es requerido
            </small>
            <small class="text-danger" *ngIf="errorHandling('email','email')">
              Verifique el formato del email
            </small>
          </div>
        </div>
        <div class="form-group">
          <label>Contraseña:</label>
          <div class="group rounded">
            <input type="password" class="form-control" placeholder="Contraseña" required="required" formControlName="password">
          </div>
          <div class="col-sm-12">
            <small class="text-danger" *ngIf="errorHandling('password','required')">
              El password es requerido
            </small>
          </div>
        </div>
        <button type="submit">Iniciar Sesión</button>
        <button type="reset" class="btn btn-secondary mt-4" (click)="onReset()">
          Cancelar
        </button>
      </form>
      <p class="register-p">¿No está registrado? <a routerLink="/usuario/register"
          routerLinkActive="active" class="register"> <br> <i class=" mt-3 fab fa-rebel"></i> Registrate</a></p>
    </div>
  </div>
</body>
