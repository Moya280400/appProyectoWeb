<body>
  <div class="container">
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="formulario" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
          <label>Correo:</label>
          <div class="group rounded">
            <input type="email" class="form-control" placeholder="Correo" required="required" formControlName="email">
          </div>
          <div class="col-sm-12">
            <small class="text-danger font-weight-bold" *ngIf="errorHandling('email','required')">
              El email es requerido
            </small>
            <small class="text-danger font-weight-bold" *ngIf="errorHandling('email','email')">
              Verifique el formato del email
            </small>
          </div>
        </div>
        <div class="form-group">
          <label>Contraseña:</label>
          <div class="group rounded">
            <input type="password" class="form-control" placeholder="Contraseña" required="required"
              formControlName="password">
          </div>
          <div class="col-sm-12">
            <small class="text-danger font-weight-bold" *ngIf="errorHandling('password','required')">
              La contraseña es requerida
            </small>
          </div>
        </div>
        <button type="submit"> <i class="fas fa-key"></i> Iniciar Sesión</button>
        <button type="reset" class="btn btn-secondary mt-4" (click)="onReset()">
          Cancelar
        </button>
      </form>
      <div class="register-form">
        <p class="register-p">¿Desea registrar a un cliente? <a routerLink="/cliente/register" routerLinkActive="active"
            class="register"> <br> <i class=" mt-3 fab fa-rebel"></i> Registrar </a></p>
      </div>

    </div>
  </div>
</body>
