<body>
  <div class="container">
    <div class="login-form">
      <h2>Crear Usuario</h2>
      <form [formGroup]="formCreate" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
          <label>Correo:</label>
          <div class="group rounded">
            <input type="email" class="form-control" placeholder="Correo" required="required" formControlName="email">
          </div>
          <div class="col-sm-12">
            <small class="text-danger" *ngIf="errorHandling('email','required')">
              El email es requerido
            </small>
            <small class="text-danger" *ngIf="errorHandling('email','email')">
              Verifique el formato del email
            </small>
          </div>
        </div>
        <div class="form-group">
          <label>Contrase√±a</label>
          <div class="group rounded">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" />
          </div>
          <div class="col-sm-4">
            <small *ngIf="errorHandling('password', 'required')" class="text-danger">
              El password es requerido
            </small>
          </div>
        </div>
        <!--Nombre-->
        <div class="form-group">
          <label>Nombre completo:</label>
          <div class="group rounded">
            <input type="text" class="form-control" placeholder="Nombre Completo" required="required"
              formControlName="nombre">
          </div>
          <div class="col-sm-12">
            <small class="text-danger" *ngIf="errorHandling('nombre','required')">
              El nombre es requerido
            </small>
          </div>
        </div>
        <!--Telefono -->
        <div class="form-group">
          <label>Telefono:</label>
          <div class="group rounded">
            <input type="number" class="form-control" placeholder="Telefono" required="required"
              formControlName="telefono">
          </div>
          <div class="col-sm-12">
            <small class="text-danger" *ngIf="errorHandling('telefono','required')">
              El telefono es requerido
            </small>
          </div>
        </div>

        <!--estado -->
        <input type="hidden" value="1" formControlName="estado">

        <div class="form-group">
          <label for="roles">Rol</label>
          <select class="form-control" formControlName="rol_id">
            <option *ngFor="let rol of roles" [value]="rol.id">
              {{rol.descripcion}}
            </option>
          </select>
          <div class="col-sm-4">
            <small *ngIf="errorHandling('rol_id', 'required')" class="text-danger">
              El rol es requerido
            </small>
          </div>
        </div>

        <button type="submit">Crear Usuario</button>
        <button type="reset" class="btn btn-secondary mt-4" (click)="onReset()">
          Cancelar
        </button>
      </form>
    </div>
  </div>
</body>
