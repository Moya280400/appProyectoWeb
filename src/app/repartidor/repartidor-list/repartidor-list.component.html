<div class="container">
    <ng-template #loading>
    <img class="img-fluid rounded mx-auto d-block " id="loading" src="/assets/Imagenes/loading-gear.gif" alt="Cargando..." style="width: 600px;"/>
  </ng-template>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">CÃ©dula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Telefono</th>
        <th scope="col"> </th>
      </tr>
    </thead>
     <ng-template [ngIf]="datos" [ngIfElse]="loading">
    <tbody>
      <tr *ngFor="let item of datos">
        <th scope="row" >{{item.id}}</th>
        <td>{{item.nombre}}</td>
        <td>{{item.correo}}</td>
        <td>{{item.telefono}}</td>
        <td> <button type="button" [routerLink]="['/repartidor/',item.id]" class="btn btn-primary">Detalle</button></td>
      </tr>
    </tbody>
    </ng-template>
  </table>
</div>
