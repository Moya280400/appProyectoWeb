<div class="container">
  <ng-template #loading>
    <img class="img-fluid rounded mx-auto d-block " id="loading" src="/assets/Imagenes/loading-gear.gif"
      alt="Cargando..." style="width: 600px;" />
  </ng-template>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">CÃ©dula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Telefono</th>
        <th scope="col">Estado</th>
        <th scope="col"><button type="button" class="btn btn-primary btn-sm" (click)="crearRepartidor()">
            <i class="fas fa-plus"></i> Crear
          </button></th>
      </tr>
    </thead>
    <ng-template [ngIf]="datos" [ngIfElse]="loading">
      <tbody>
        <tr *ngFor="let item of datos">
          <th scope="row">{{item.id}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.correo}}</td>
          <td>{{item.telefono}}</td>
          <td>{{item.estado}}</td>
          <td> <button type="button" [routerLink]="['/repartidor/',item.id]" class="btn btn-primary">Detalle</button>
            <button type="button" class="btn btn-primary ml-1" (click)="actualizarRepartidor(item.id)">
              Editar</button>
          </td>
        </tr>
      </tbody>
    </ng-template>
  </table>
</div>
